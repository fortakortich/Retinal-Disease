<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retinal Disease Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">Retinal Disease Classifier</h1>
    <p class="text-center mb-6 text-gray-600">Upload an image to detect retinal diseases using our AI model!</p>

    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
      <input type="file" id="imageUpload" accept="image/*" class="mb-4 w-full">
      <button id="predictButton" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Predict</button>

      <div id="result" class="mt-4 hidden">
        <h2 class="text-xl font-semibold mb-2">Predictions:</h2>
        <ul id="predictionList" class="list-disc pl-5"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
